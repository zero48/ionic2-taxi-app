<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ionic Taxi</ion-title>
  </ion-navbar>
</ion-header>
<ion-content scroll="false" class="map-page">
  <it-map (onMapReady)="onMapReady();" (onMapIdle)="onMapIdle()" (onDragStart)="onDragStart()"></it-map>
  <div id="centerMarker" *ngIf="localized"></div>
  <ion-fab left bottom>
    <button ion-fab color="primary" (click)="goToConfirmation()"><ion-icon name="ios-call"></ion-icon></button>
  </ion-fab>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="openModal()"><ion-icon name="search"></ion-icon></button>
  </ion-fab>
</ion-content>
