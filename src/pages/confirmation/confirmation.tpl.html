<ion-header>
  <ion-navbar>
    <ion-title>Confirmation</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="confirmation">
  <ion-list>
    <form [formGroup]="form" (ngSubmit)="onConfirm(form.value, form.valid)" novalidate>
      <ion-item>
        <ion-icon name="flag" item-left></ion-icon>
        <input type="text" formControlName="departure" [(ngModel)]="departure" placeholder="Departure">
      </ion-item>
      <ion-item>
        <ion-icon name="pin" item-left></ion-icon>
        <input type="text" formControlName="destination" placeholder="Destination">
      </ion-item>
      <div padding>
        <button [disabled]="!form.valid" type="submit" ion-button block>Confirm</button>
      </div>
    </form>
  </ion-list>
</ion-content>
